<script type="text/javascript">
function findInArr(n,arr){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==n)return true;	
	}
	return false;
}

function rnd(n,m){
	return parseInt(Math.random()*(m-n)+n);
}

var arr=[];  //盒子，装6个随机数
for(var i=0;i<6;i++){
	var n=rnd(1,34);
	if(findInArr(n,arr)==false){
		arr.push(n);
	}else{
		alert("重复了");
	}
}
document.write(arr);
</script>
